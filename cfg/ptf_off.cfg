//disabling PTF settings
log off
servercfgfile "server.cfg"

//disable general tournament settings
mp_tournament 0
tf_damage_disablespread 1
tf_use_fixed_weaponspreads 0
tf_weapon_criticals 1
tf_preround_push_from_damage_enable 0

//reset PASS Tweaks settings so that they aren't changing the game in other ways on accident
sm_passtweaks_blockpassbonus 0
sm_passtweaks_blockhit 0
sm_passtweaks_removetrail 0
sm_passtweaks_blockminicrit 0
sm_passtweaks_balldispenser 0
sm_passtweaks_powerball_on_steal 0
sm_passtweaks_custom_scoring 0
sm_passtweaks_custom_timer 0

//re-exec server's config settings
exec server
//everything else, in a well-set up server, should be reset via server.cfg